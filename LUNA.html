<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Launch LUNA</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #b3d9ff 0%, #66b3ff 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  button {
    padding: 10px 20px;
    font-size: 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
  #countdown, #lunaLaunched {
    display: none;
  }
  #loadingGifContainer {
    position: relative;
  }
  #loadingGif {
    width: 50vw; /* Adjust as needed */
    height: auto;
    max-width: 100%;
    max-height: 80vh;
  }
  #timer {
    font-size: 3em;
    margin-top: 10px;
  }
  .rotating-circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 4px solid transparent;
    border-top-color: #fff;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    animation: spin 2s linear infinite;
  }
  @keyframes spin {
    0% {
      transform: translate(-50%, -50%) rotate(0deg);
    }
    100% {
      transform: translate(-50%, -50%) rotate(360deg);
    }
  }
</style>
</head>
<body>

<button id="launchButton">LAUNCH LUNA</button>

<div id="countdown">
  <div id="loadingGifContainer">
    <img id="loadingGif" src="https://i.pinimg.com/originals/a7/12/3a/a7123a124ba35c74c421e1678e2bb677.gif" alt="Loading GIF" style="width: 1200px; height: 1200px;">
    <div class="rotating-circle"></div>
  </div>
  <p id="timer">10</p>
</div>

<div id="lunaLaunched">
  <img src="https://i.imgur.com/nXkqY9r_d.jpg?maxwidth=520&shape=thumb&fidelity=high" alt="LUNA Launched" style="width: 1000px; height: 800px;">
  <p style="font-size: 36px; font-weight: bold;">Hi, I am now online and available to assist you. How may I be of service? </p>
</div>


<script>
  document.getElementById("launchButton").addEventListener("click", function() {
    document.getElementById("launchButton").style.display = "none";
    document.getElementById("countdown").style.display = "block";
    var seconds = 10;
    var countdownInterval = setInterval(function() {
      seconds--;
      document.getElementById("timer").textContent = seconds;
      if (seconds === 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").style.display = "none";
        document.getElementById("lunaLaunched").style.display = "block";
      }
    }, 1000);
  });
</script>

</body>
</html>
